name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: demo-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        
      - name: Get ECR login credentials
        id: ecr_login
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 223150837745.dkr.ecr.us-east-1.amazonaws.com
      - name: Build and Tag Docker Image
        id: build-image
        run: |
          docker build -t demo-app .
      
      - name: Tag Docker Image to ECR
        id: tag-image
        run: |
          docker tag demo-app:latest 223150837745.dkr.ecr.us-east-1.amazonaws.com/demo-app:latest
          
      - name: Push Docker Image to ECR
        id: push-image
        run: |
          docker push 223150837745.dkr.ecr.us-east-1.amazonaws.com/demo-app:latest
      - name: terraform initialization 
        run: cd terraform/ && terraform init 
      - name: terraform deployment
        run: cd terraform/ && terraform apply --auto-approve
      
